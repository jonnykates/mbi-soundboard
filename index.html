<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MB Interactive Soundboard</title>
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-app="mbiSoundboard">

<div class="wrapper" ng-controller="SoundController">

  <h1>The MB Interactive Soundboard</h1>

  <div class="container">

    <div class="tile" id="{{ sound.id }}" ng-repeat="sound in sounds" style="background-image: url( {{ sound.coverImage }} )" ng-click="selectedSound = 1">
      <div class="overlay">
        <p>{{ sound.title }}</p>
      </div>
      <div class="highlighted-overlay"></div>
    </div>

  </div>

</div>

<!-- Modules -->
<script src="js/soundboard.js"></script>

<!-- Controllers -->
<script src="js/controllers/SoundController.js"></script>

<script>
$(document).ready(function() {

  $('.tile').hover(
    function() { $(this).addClass('hover'); },
    function() { $(this).removeClass('hover'); }
  );

});
</script>

</body>
</html>
